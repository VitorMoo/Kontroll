{% extends 'base.html' %}
{% load static %}

{% block title %}Sign up{% endblock %}

{% block content %}
<div class="container" style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">

    <div class="card shadow-lg" style="max-width: 900px; width: 100%; border-radius: 1rem; overflow: hidden;">

        <div class="row g-0">

            <div class="col-lg-6 p-5 d-flex flex-column justify-content-center">

                <div class="text-center mb-4">
                    <h1 class="h3 fw-bold">Sign up</h1>
                    <p class="text-muted small">Sign up to enjoy the features of Kontroll</p>
                </div>

                <form method="post" class="user">
                    {% csrf_token %}

                    <div class="mb-3">
                        <input type="text" name="username" class="form-control form-control-user" placeholder="Your Name" required>
                    </div>

                    <div class="mb-3">
                        <input type="text" name="telephone_number" class="form-control form-control-user" placeholder="Telephone Number" required>
                    </div>

                    <div class="mb-3">
                        <input type="email" name="email" class="form-control form-control-user" placeholder="Email" required>
                    </div>

                    <div class="mb-3">
                        <input type="password" name="password" class="form-control form-control-user" placeholder="Password" required>
                    </div>

                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary">
                            Sign up
                        </button>
                    </div>

                </form>

                <div class="text-center mt-3">
                    <small class="text-muted">Already have an account? <a href="">Sign in</a></small>
                </div>

            </div>

            <div class="col-lg-6 d-none d-lg-block"
                 style="background-image: url('{% static 'img/register-side.png' %}');
                        background-position: center;
                        background-size: cover;
                        background-repeat: no-repeat;
                        border-top-right-radius: 1rem;
                        border-bottom-right-radius: 1rem;">
            </div>

        </div>
    </div>
</div>
{% endblock %}
