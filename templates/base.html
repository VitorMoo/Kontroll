{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Kontroll{% endblock %}</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap CSS (CDN para compatibilidade) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Kontroll Design System -->
    <link href="{% static 'css/kontroll.css' %}" rel="stylesheet">

    {% block extra_css %}{% endblock %}
</head>

<body>
    <header class="navbar">
        <div class="container">
            <a href="{% url 'home' %}" class="brand">
                <span class="brand-mark">
                    <i class="fas fa-chart-line"></i>
                </span>
                Kontroll
            </a>

            <button class="navbar-toggler" type="button">
                <i class="fas fa-bars"></i>
            </button>
            <div class="navbar-collapse">
                <ul class="navbar-nav">
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="#funcionalidades">Funcionalidades</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#ia-inteligente">IA</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Registrar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href='#'>Entrar</a>
                </ul>
            </div>
        </div>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <div class="text-center">
                <p>&copy; 2025 Kontroll. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS (CDN para compatibilidade) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Kontroll Design System JS -->
    <script src="{% static 'js/kontroll.js' %}"></script>

    {% block extra_js %}{% endblock %}
</body>

</html>
